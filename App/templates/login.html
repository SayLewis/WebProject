
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Chef It</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
  <div class="login-container">
    <h2 class="login-title">Welcome Back <span class="emoji">üçΩÔ∏è</span></h2>
    <form action="{{ url_for('main_routes.login_action') }}" method="POST">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-msg">
            {% for msg in messages %}
              <p>{{ msg }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p class="switch-link">Don't have an account? <a href="{{ url_for('main_routes.signup_page') }}">Sign up</a></p>
  </div>
</body>
</html>
